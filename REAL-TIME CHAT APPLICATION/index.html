<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Chat Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="light-theme">
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar active" id="sidebar">
            <div class="sidebar-header">
                <div class="header-top">
                    <h2>Messages</h2>
                    <div class="header-actions">
                        <button id="newChatBtn" title="New Chat">
                            <i class="fas fa-pen"></i>
                        </button>
                        <button id="filterBtn" title="Filter Chats">
                            <i class="fas fa-filter"></i>
                        </button>
                    </div>
                </div>
                <div class="filter-options hidden" id="filterOptions">
                    <button data-filter="all">All</button>
                    <button data-filter="unread">Unread</button>
                    <button data-filter="favorite">Favorites</button>
                    <button data-filter="groups">Groups</button>
                    <button data-filter="alphabet">A-Z</button>
                    <button data-filter="date">Recent</button>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search messages..." id="searchInput">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            <div class="contact-list" id="contactList">
                <!-- Contacts will be loaded here -->
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area" id="chatArea">
            <div class="chat-header">
                <div class="header-left">
                    <div class="back-button" id="backButton">
                        <i class="fas fa-arrow-left"></i>
                    </div>
                    <div class="contact-info" id="contactInfoBtn">
                        <div class="contact-avatar" id="currentContactAvatar">T</div>
                        <div class="contact-details">
                            <div class="contact-name" id="currentContactName">Tannaz Sadeghi</div>
                            <div class="contact-status" id="currentContactStatus">Online</div>
                        </div>
                    </div>
                </div>
                <div class="header-right">
                    <button class="call-btn voice-call" title="Voice Call">
                        <i class="fas fa-phone"></i>
                    </button>
                    <button class="call-btn video-call" title="Video Call">
                        <i class="fas fa-video"></i>
                    </button>
                    <div class="dropdown">
                        <button class="settings-btn" title="Settings">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                        <div class="dropdown-content">
                            <button id="themeBtn"><i class="fas fa-moon"></i> Change Theme</button>
                            <button id="wallpaperBtn"><i class="fas fa-image"></i> Change Wallpaper</button>
                            <button id="fontBtn"><i class="fas fa-font"></i> Change Font</button>
                            <button id="fontSizeBtn"><i class="fas fa-text-height"></i> Font Size</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="messages" id="messages">
                <!-- Messages will appear here -->
            </div>

            <div class="message-input">
                <button class="emoji-btn" title="Emoji">
                    <i class="far fa-smile"></i>
                </button>
                <input type="text" placeholder="Type a message..." id="messageInput">
                <button class="send-btn" id="sendButton">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <!-- Profile Modal -->
        <div class="modal" id="profileModal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <div class="profile-header">
                    <div class="profile-avatar" id="profileAvatar">T</div>
                    <h2 id="profileName">Tannaz Sadeghi</h2>
                    <p id="profileStatus">Online</p>
                </div>
                <div class="profile-details">
                    <div class="detail-item">
                        <span class="detail-label">Phone:</span>
                        <span class="detail-value" id="profilePhone">+1 (555) 123-4567</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Email:</span>
                        <span class="detail-value" id="profileEmail">tannaz@example.com</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">About:</span>
                        <span class="detail-value" id="profileAbout">Hey there! I'm using this chat app.</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- New Chat Modal -->
        <div class="modal" id="newChatModal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>New Chat</h2>
                <div class="search-bar">
                    <input type="text" placeholder="Search contacts..." id="newChatSearch">
                    <i class="fas fa-search"></i>
                </div>
                <div class="new-contact-list" id="newContactList">
                    <!-- Available contacts will appear here -->
                </div>
            </div>
        </div>

        <!-- Wallpaper Selector -->
        <div class="modal" id="wallpaperModal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Select Wallpaper</h2>
                <div class="wallpaper-grid">
                    <div class="wallpaper-option" data-wallpaper="default"></div>
                    <div class="wallpaper-option" data-wallpaper="nature"></div>
                    <div class="wallpaper-option" data-wallpaper="abstract"></div>
                    <div class="wallpaper-option" data-wallpaper="gradient"></div>
                    <div class="wallpaper-option" data-wallpaper="solid-light"></div>
                    <div class="wallpaper-option" data-wallpaper="solid-dark"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
